<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}
var guesses =0;
var randomInt = getRandomInt(1, 100);
var guess= prompt("guess what's the number ")
while (!(randomInt==guess)){
if (randomInt<=guess){
	alert("you guessed too high");
	guesses ++;
}
else if (randomInt>=guess){
	alert("you guessed too low");
	guesses ++;
guess=prompt("guess what's the number ");
}
}

 {alert("you guessed correctly and your guesses were " + guesses);
}


    </script>
</body>

</html>
